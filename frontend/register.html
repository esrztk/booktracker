<html>
    <body>
        <link rel="stylesheet" href="styles/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    

    <div class="page">
        <!-- Sidebar -->
        <header class="navbar navbar-expand-sm navbar-light d-print-none">
          <div class="container-xl">
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
              <a href="index.html">
                Book Tracker
              </a>
            </h1>
      
            <div class="navbar-nav flex-row order-md-last">
              <div class="nav-item">
                  <div class="d-none d-xl-block ps-2">
                    <a class="btn" href="search.html">Register</a>
                    <a class="btn" href="search.html">Login</a>
                  </div>
              </div>
            </div>
          </div>
        </header>

        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <fieldset class="form-fieldset" id="registerBox">
                            <p id="registerTitle">Register</p>
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control manualEntryInput" autocomplete="off" id="nameRegisterInput"/>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Email</label>
                              <input type="text" class="form-control manualEntryInput" autocomplete="off" id="emailRegisterInput"/>
                          </div>

                            <div class="mb-3">
                              <label class="form-label">Username</label>
                              <input type="text" class="form-control manualEntryInput" autocomplete="off" id="usernameRegisterInput"/>
                            </div>
                            
                            <div class="mb-3">
                              <label class="form-label">Password</label>
                              <input type="password" class="form-control manualEntryInput" autocomplete="off" id="passwordRegisterInput"/>
                            </div>
                            <button class="btn" onclick="submitRegisterRequest()">Register</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>

    <script src="src/auth.js"></script>
    <script src="src/checkForRegisterOnRegistrationPage.js"></script>
</html>
