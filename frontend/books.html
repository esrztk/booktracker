<html>
    <body>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    </body>

    <div class="page">
        <!-- Sidebar -->
        <header class="navbar navbar-expand-sm navbar-light d-print-none">
          <div class="container-xl">
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
              <a href="#">
                Book Tracker
              </a>
            </h1>
      
            <div class="navbar-nav flex-row order-md-last">
              <div class="nav-item">
                  <div class="d-none d-xl-block ps-2">
                    <a class="btn" href="search.html">Add New Book</a>
                    <button class="btn" onclick="logOut()">Log Out</button>
                  </div>
              </div>
            </div>
          </div>
        </header>
        <header class="navbar navbar-expand-sm navbar-light d-print-none">
          <div class="container-xl">
            <div class="nav nav-tabs border-0 flex-column flex-lg-row menuTest">
              <a class="nav-itemMenu" href="index.html">Home</a>
              <a class="nav-itemMenu" href="booklist.html">My Books</a>
              <div class="dropdown">
                <a class="nav-itemMenu dropdown-toggle" data-bs-toggle="dropdown">Collections</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="collections.html">Collections Home</a>
                  <a class="dropdown-item" href="addNewCollection.html">Add New Collection</a>
                </div>
              </div>
              <div class="dropdown">
                <a class="nav-itemMenu dropdown-toggle" data-bs-toggle="dropdown">Settings</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="settings.html">Settings</a>
                  <a class="dropdown-item" href="books.html">Main Book Database</a>
                  <a class="dropdown-item" href="users.html">User Management</a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="page-wrapper">
          <div class="page-header d-print-none">
            <div class="container-xl">
              <div class="row g-2 align-items-center">
                <div class="col" id="titleColumn">
                  <h2 class="page-title">
                    Main Book Database
                  </h2>
                  <input type="text" class="form-control" id="databaseSearch" placeholder="Search for a book." onkeyup="searchTable()"/>
                </div>
              </div>
            </div>
          </div>
          <div class="page-body" style="height: 77vh">
            <div class="container-xl">
              <div class="row row-deck row-cards" style="height: 95%">
                <div class="col-sm-10" style="width:100%; height: 100%">
                  <div class="card" style="overflow-y: auto">
                    <div class="card-body" style="height: 100%">
                        <div class="table-responsive">
                        <table class="table table-vcenter" id="mainTable">
                          <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Publisher</th>
                                <th>Date of Publication</th>
                                <th></th>
                                
                            </tr>
                          </thead>
                          <tbody id="mainTableBody">

                          </tbody>
                        </table>
                        </div>
                    </div>
                  </div>
                </div>
                
                      <fieldset class="form-fieldset" id="editBox">
                        <p>Refresh to see changes take effect.</p>
                        <div class="mb-3">
                          <label class="form-label">Title</label>
                          <input type="text" class="form-control" autocomplete="off" id="titleEditInput"/>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Author</label>
                          <input type="text" class="form-control" autocomplete="off" id="authorEditInput"/>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Publisher</label>
                          <input type="text" class="form-control" autocomplete="off" id="publisherEditInput"/>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Date of Publication</label>
                          <input type="text" class="form-control" autocomplete="off" id="dateEditInput"/>
                        </div>
                        <button class="btn btn-success" id="submitEditButton">Submit</button> <button class="btn" id="cancelEditButton" onclick="hideEditBox()">Cancel</button> <button class="btn btn-danger" id="deleteBookButton">Delete</button>
                      </fieldset>
               
              </div>
            </div>
          </div>
        </div>
      </div>
      
      

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="src/checkAuth.js"></script>
    <script src="src/script.js"></script>
</html>
